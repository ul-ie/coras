<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/index.css">

    <!-- <script type="module" src="/src/js/index.js"></script> -->
    
    <title>{{ title }}</title>

</head>

<body class="flex flex-col min-h-screen overflow-hidden">

    <header class="fixed w-full">

        <div class="absolute inset-0 bg-white bg-opacity-70 border-b border-slate-200 backdrop-blur -z-10"></div>
        
        <div class="container px-4 sm:px-6">

            <div class="flex items-center justify-between ">

                <a href="/" class="block">
                    
                    {% render 'assets/img/logo.svg' %}
                
                </a>

            </div>

            <div class="flex flex-col justify-center ml-3">
                
                <input type="checkbox" name="light-switch" id="light-switch" class="light-switch sr-only">
                
                <label class="relative cursor-pointer" for="light-switch">
                
                    <span class="sr-only">Toggle light / dark mode</span>
                
                </label>

            </div>

        </div>

    </header>

    <div class="mt-20">

        <nav class="">
            
            <h3>Foundations</h3>

            {{ collections.foundations | eleventyNavigation | eleventyNavigationToHtml }}

            <h3>Components</h3>

            {{ collections.components | eleventyNavigation | eleventyNavigationToHtml }}

        </nav>

        <div>

            <main>

                {{ content }}

            </main>

            <footer class="border-t text-center py-3">
            
                <small>&copy; University of Limerick {% getYear %}</small>
            
            </footer>

        </div>

    </div>

</body>

</html>
