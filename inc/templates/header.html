<header id="top-bar" class="sticky top-0 w-full h-28 z-20 transition-all duration-700">

  <div class="
        absolute inset-0 bg-white/70 border-b border-granite-l3 backdrop-blur -z-10
        dark:bg-granite-d3/70 dark:border-granite-d1" aria-hidden="true">
  </div>

  <div class="container h-full flex items-center justify-between px-5 sm:px-6 py-4 transition-all duration-700">

    <a id="main-logo" href="/" class="block h-full w-full transition-all">
      {% include '@img/logo.svg' %}
    </a>

    <div class="hidden lg:block">

      {% include 'mode-toggle.html' with {
        mode_toggle_id: 'desktop-toggle'
      } %}

    </div>

    <div id="nav-toggle" class="w-10 transition duration-350 lg:hidden">

      <div class="h-1 bg-modern transition duration-350"></div>

      <div class="h-1 bg-modern ml-2 my-2.5 transition duration-350"></div>

      <div class="h-1 bg-modern transition duration-350"></div>

    </div>

  </div>

</header>
