<nav class="fixed">

    <ul class="ml-2">

        {% for link in links %}

        <li>
            
            <span class="text-lg font-bold">{{ link.section }}</span>

            <ul class="mb-3 ml-1">

            {% for entry in link.entries %}

                <li class="pl-3 border-l border-granite-l5 dark:border-granite"><a href="{{ entry.url }}">{{ entry.text }}</a></li>

            {% endfor %}
        
            </ul>

        </li>

        {% endfor %}

    </ul>

</nav>
