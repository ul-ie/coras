name: Well
props:
  type: object
  required:
    - html
  properties:
    html:
      title: html
      type: block
      description: The block of content to insert into the well.
      default: none
    padding:
      title: padding
      type: string
      description: The padding to apply to the well.
      default: p-6
    modifiers:
      title: modifiers
      type: string
      description: Optional utility classes to apply to the well to further modify its appearance.
