name: Accordion
status: experimental
version: 1.0
props:
  type: object
  required:
    - acc_html
    - acc_title
  properties:
    acc_title:
      title: acc_title
      type: string
      description: The title of the accordion. This should concisely describe its content.
      default: none
    acc_title_colour:
      title: acc_title_colour
      type: string
      description: The classes defining the colour of the accordion title.
      enum:
        - green
        - white
      default: green
    acc_title_size:
      title: acc_title_size
      type: string
      description: The size of the accordion title.
      enum:
        - small
        - medium
        - large
      default: medium
    acc_html:
      title: acc_html
      type: block
      description: The block of content to insert in the body of the accordion.
      default: none
    acc_id:
      title: acc_id
      type: string
      description: An optional id to assign to the accordion. Useful for anchor links.
      default: none
    acc_modifiers:
      title: acc_modifiers
      type: string
      description: Optional classes to override the styling of the main details container.
      default: 'border-b border-granite-l3 dark:border-granite-d1'
