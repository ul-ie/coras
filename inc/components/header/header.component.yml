name: Header
props:
  type: object
  properties:
    bg_colour:
      title: bg_colour
      type: string
      description: The header background colour.
      default: 'bg-heritage'
    id:
      title: id
      type: string
      description: The header id.
      default: 'main-header'
    modifiers:
      title: modifiers
      type: string
      description: Extra classes to apply to the header.
    overrides:
      title: overrides
      type: string
      description: Override all core header styling, allowing for full customisation.
slots:
  html_left:
    title: html_left
    description: Content to inject into the left area of the header.
  html_outer:
    title: html_outer
    description: Content to inject into the area outside the container (useful for absolutely positioned elements).
  html_right:
    title: html_right
    description: Content to inject into the right area of the header.