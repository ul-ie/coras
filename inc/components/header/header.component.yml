name: Header
props:
  type: object
  properties:
    bg_colour:
      title: bg_colour
      type: string
      description: The header background colour.
      default: 'bg-heritage'
    hide_on_scroll:
      title: hide_on_scroll
      type: boolean
      description: Whether to hide the header when the user scrolls down the page.
      default: true
      enum:
        - true
        - false
    id:
      title: id
      type: string
      description: The header id.
    modifiers:
      title: modifiers
      type: string
      description: Extra classes to apply to the header.
    overrides:
      title: overrides
      type: string
      description: Override all core header styling, allowing for full customisation.
    position:
      title: position
      type: string
      description: The header position.
      default: 'sticky'
slots:
  html_left:
    title: html_left
    description: Content to inject into the left area of the header.
  html_outer:
    title: html_outer
    description: Content to inject into the area outside the container (useful for absolutely positioned elements).
  html_right:
    title: html_right
    description: Content to inject into the right area of the header.